<!DOCTYPE html>
<html> 
<head>
    <title>Nearby Greenspaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }
        #search-input {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #search-button, #current-location-button {
            padding: 6px 12px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        #map {
            flex-grow: 1;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Enter a location" />
        <button id="search-button">Search</button>
        <button id="current-location-button">Use Current Location</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script>
        let map;

        function initMap() {
            map = L.map('map').setView([51.4545, -2.5879], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.Control.geocoder().addTo(map);

            document.getElementById('current-location-button').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };

                            L.marker(pos).addTo(map)
                                .bindPopup('You are here')
                                .openPopup();
                            map.setView(pos, 15);

                            fetchGreenspaces(pos);
                        },
                        () => {
                            handleLocationError(true);
                        }
                    );
                } else {
                    handleLocationError(false);
                }
            });

            document.getElementById('search-button').addEventListener('click', () => {
                const location = document.getElementById('search-input').value;
                if (location) {
                    searchLocation(location);
                }
            });
        }

        function handleLocationError(browserHasGeolocation) {
            const content = browserHasGeolocation
                ? 'Error: The Geolocation service failed.'
                : 'Error: Your browser doesn\'t support geolocation.';
            alert(content);
        }

        async function fetchGreenspaces(position) {
            const response = await fetch('https://opendata.bristol.gov.uk/api/v2/catalog/datasets/parks-and-green-spaces/exports/geojson');
            const data = await response.json();

            const greenspaces = data.features;
            greenspaces.forEach(space => {
                const coords = space.geometry.coordinates;
                const latLng = [coords[1], coords[0]];
                const distance = getDistance(position, latLng);

                if (distance <= 1500) {
                    L.marker(latLng).addTo(map)
                        .bindPopup(space.properties.name);
                }
            });
        }
// unsure if this works as intended or at all come back to this
        function getDistance(position1, position2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = deg2rad(position2[0] - position1.lat);
            const dLng = deg2rad(position2[1] - position1.lng);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(position1.lat)) * Math.cos(deg2rad(position2[0])) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000; // Distance in meters
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
// double check this later
        function searchLocation(location) {
            L.Control.geocoder().geocode(location, results => {
                if (results.length > 0) {
                    const result = results[0];
                    const pos = result.center;

                    L.marker(pos).addTo(map)
                        .bindPopup(result.name)
                        .openPopup();
                    map.setView(pos, 15);

                    fetchGreenspaces({ lat: pos.lat, lng: pos.lng });
                } else {
                    alert('Location not found');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
