<!DOCTYPE html>
<html>
<head>
    <title>Nearby Greenspaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }
        #search-input {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #search-button, #current-location-button {
            padding: 6px 12px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        #map {
            flex-grow: 1;
            height: calc(100% - 56px); /* Adjust height based on the controls height */
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Enter a location" />
        <button id="search-button">Search</button>
        <button id="current-location-button">Use Current Location</button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let service;
        let infowindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 51.4545, lng: -2.5879 },
                zoom: 13,
            });

            infowindow = new google.maps.InfoWindow();

            document.getElementById('current-location-button').addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };

                            map.setCenter(pos);
                            map.setZoom(15);

                            fetchGreenspaces(pos);
                        },
                        () => {
                            handleLocationError(true);
                        }
                    );
                } else {
                    handleLocationError(false);
                }
            });

            document.getElementById('search-button').addEventListener('click', () => {
                const location = document.getElementById('search-input').value;
                if (location) {
                    searchLocation(location);
                }
            });
        }

        function handleLocationError(browserHasGeolocation) {
            const content = browserHasGeolocation
                ? 'Error: The Geolocation service failed.'
                : "Error: Your browser doesn't support geolocation.";
            alert(content);
        }

        function fetchGreenspaces(position) {
            const request = {
                location: position,
                radius: '1500',
                type: ['park'],
            };

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (let i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            });
        }

        function createMarker(place) {
            if (!place.geometry || !place.geometry.location) return;

            const marker = new google.maps.Marker({
                map,
                position: place.geometry.location,
            });

            google.maps.event.addListener(marker, "click", () => {
                infowindow.setContent(place.name || "");
                infowindow.open(map, marker);
            });
        }

        function searchLocation(location) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: location }, (results, status) => {
                if (status === google.maps.GeocoderStatus.OK) {
                    const pos = results[0].geometry.location;
                    map.setCenter(pos);
                    map.setZoom(15);

                    fetchGreenspaces({ lat: pos.lat(), lng: pos.lng() });
                } else {
                    alert('Location not found');
                }
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzCS391kbSWOjcAJbV8yzqjlREiNqAfFA&libraries=places&callback=initMap"></script>
</body>
</html>
